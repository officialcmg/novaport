# Netlify configuration for Next.js deployment

[build]
  # Build command - Netlify will run this
  command = "pnpm run build"
  
  # Publish directory - where the built files are
  publish = ".next"

[build.environment]
  # Use Node 20.x for Next.js 15
  NODE_VERSION = "20"
  
  # Enable pnpm
  NPM_FLAGS = "--prefer-offline --no-audit"

# Next.js Runtime Plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirects and rewrites
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variable requirements (reminder to set in Netlify UI)
# Required env vars:
# - NEXT_PUBLIC_PRIVY_APP_ID
# - PRIVY_APP_SECRET
# - NEXT_PUBLIC_PIMLICO_API_KEY
# - ZAPPER_API_KEY
# - LIFI_API_KEY (optional)
